# Scalara Webmail – Nginx Configuration
# Auto-generated by Scalara Installer

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=scalara_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=scalara_api:10m rate=30r/s;

# Upstream
upstream scalara_app {
    server 127.0.0.1:3000;
    keepalive 32;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name ${WEBMAIL_HOSTNAME};

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ${WEBMAIL_HOSTNAME};

    # ─── SSL ─────────────────────────────────────
    ssl_certificate     /etc/letsencrypt/live/${WEBMAIL_HOSTNAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${WEBMAIL_HOSTNAME}/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ─── Security Headers ────────────────────────
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ─── Rate Limiting ──────────────────────────
    limit_req zone=scalara_limit burst=20 nodelay;

    # ─── Body Size ──────────────────────────────
    client_max_body_size 25M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ─── Gzip ───────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # ─── API routes (higher rate limit) ─────────
    location /api/ {
        limit_req zone=scalara_api burst=50 nodelay;
        proxy_pass http://scalara_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ─── Static files (long cache) ──────────────
    location /_next/static {
        proxy_pass http://scalara_app;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    location /favicon.ico {
        proxy_pass http://scalara_app;
        add_header Cache-Control "public, max-age=86400";
        access_log off;
    }

    # ─── Main proxy ─────────────────────────────
    location / {
        proxy_pass http://scalara_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # ─── Deny hidden files ──────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ─── Error pages ────────────────────────────
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
